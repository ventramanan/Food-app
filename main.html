<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main food search page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Screenshot 2023-12-18 102514.png" alt="head image" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" id="reviewBtn" href="#">Review</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" id="contactBtn" href="#">contact</a>
                  </li>
              </div>
            </div>
        </nav>
        <div class="modal"  tabindex="-1" role="dialog" id="reviewModal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"> 
                        <h5 class="modal-title" >Write a review</h5>
                        <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="reviewText">Share Your Experience:</label>
                        <textarea name="form-control" id="reviewText" cols="20"  rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" onclick="submitReview()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h2 id="word">WELCOME FOODIES</h2>
        </div>
        <div id="group1">
        <input id="input" type="text" required placeholder="search">
        <button>Enter</button>
    </div>
    <hr id="line">
    <div>
        <h3 id="word1">Today's special meal</h3>
    </div>
    <div  id="img1">
        <img id="img" src="./Screenshot 2023-12-18 113718.png" alt="food image">
    </div>
    <div>
        <h4 id="word2" class="text-center">Italian pasta</h4>
        <hr id="line2">
    </div>
    <div>
        <h4 id="word3">List of searched categories</h4>
    </div>
    <div id="display">
        
    </div>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
